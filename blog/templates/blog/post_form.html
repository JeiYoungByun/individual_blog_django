{% extends 'blog/base_full_width.html' %}  <!-- 'blog/base.html'을 기반으로 템플릿을 확장합니다. -->
{% load crispy_forms_tags %}
{% block head_title %}Create Post - Blog{% endblock %}  <!-- head 영역의 title을 'Create Post - Blog'로 설정합니다. -->

{% block main_area %}
    <h1>Create New Post</h1>
    <hr/>

    <form method="post" enctype="multipart/form-data">
        {% csrf_token %}  <!-- CSRF 공격을 방지하기 위한 CSRF 토큰을 포함합니다. -->
            {{ form | crispy }}  <!-- form 객체를 테이블 형식으로 출력합니다. -->
            <div id="div_id_tags_str">
                <label for="id_tags_str">Tags:</label>
                <input type="text" name="tags_str" id="id_tags_str" class="textinput textInput form-control">
            </div>
            <br/>

            <!-- 폼 제출 버튼, 'Submit' 텍스트가 표시됩니다. -->
            <button type="submit" class="btn btn-primary float-right">Submit</button>
    </form>
{% endblock %}
